{% extends 'article_web_app/base.html' %}
{% load static %}

{% block title_block %}
    Article Reviewer
{% endblock %}

{% block body_block %}
    
	<h1>Leave a comment and a Rating</h1>
    <form id="review_form" method="post" action="{% url 'article_reviewer:review' article.slug%}">
        {% csrf_token %}
        {{ review_form.as_p }}
    <input type="submit" value="Submit" />
</form>
{% endblock %}
